<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Foodie by JAD</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui/dist/semantic.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <header>
    <div class="header-cell">
      <h1 class="header">Foodie by <span id="jad">JAD</span></h1>
    </div>
  </header>

  <div class="ui container" id="meal-planner">
    <div class="ui huge menu">
      <a class="item" id="italian">Italian</a>
      <a class="item" id="mexican">Mexican</a>
      <a class="item" id="indian">Indian</a>
      <a class="item" id="japanese">Japanese</a>
    </div>
    <div id="recipeCards" class="ui cards"></div>

    <div class="ui segment">
      <h2 class="ui header">Weekly Meal Planner</h2>
      <div id="calendar" class="ui stackable grid"></div>
    </div>

    
    <div class="ui segment">
      <div class="ui container grid" id="nutrition-container">
        <div class="column ui form" id="nutrition-search">
          <div class="field">
            <h4>Nutrition Detail</h4>
            <input type="text" id="recipeInput" placeholder="E.g. (1 cup of sugar, 1  tbsp of butter)">
            <button class="ui button" id="analyzeBtn">Analyze Nutrition</button>
          </div>
        </div>
        <div class ="column" id="nutritionDetails"></div>
      </div>
    </div>
    
    <div class="one ui">
      <button class="ui massive button" id="foodBtn">Get Food of the Day</button>
    </div>
  </div>

  <div class="ui modal">
    <div class="header" id="modalHeader">Food of the Day</div>
    <i class="close icon"></i>
    <div class="content" id="modalContent"></div>
  </div>


  <section class="ui container" id="joke-container">
    <div class="joke-div ">
      <p class="joke" id="jokeText"></p>
    </div>
    <div class="" id="joke-generator">
      <h1 id="joke-title">Joke Generator</h1>
      <button id="getJokeBtn" class="ui large button">Get Joke</button>
    </div>
  </section>


   
   
   <footer>
    <div id="copyright-info">
      <p>&copy; 2024 Foodie by JAD. Powered by <a href="https://spoonacular.com/">Spoonacular</a> and <a href="https://developer.edamam.com/">Edamam</a>.</p>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui/dist/semantic.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
